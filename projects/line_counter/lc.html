<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../../images/favicon.png">

    <title>Kevin's Web Portfolio: Line Counter</title>

    <!-- Bootstrap and page CSS -->
    <link href="../../styles/bootstrap.min.css" rel="stylesheet">
    <link href="../../styles/main.css" rel="stylesheet">
</head>

<body>

    <!-- Fade start -->
    <script>
        document.body.classList.add('fade');
    </script>

    <main role="main">
        <div class="project-container">
            <div id="bodyBg" class="banner-parallax-small" data-parallax="scroll" data-speed="0.45" data-image-src="../../images/parallax_banner.jpg">
                <div class="row">
                    <div class="col-md-3">
                        <a class="btn btn-primary btn-md" href="../../index.html" style="background-color:#292d50" role="button">
                            &laquo;&nbsp;Back to Home
                        </a>

                        <a class="btn btn-primary btn-md" href="https://github.com/Kevinsomnia/kevinsomnia.github.io/tree/master/projects/line_counter"
                            target="_blank" style="background-color:#292d50" role="button">
                            <img src="../../images/github.png">
                            &nbsp;View Source&nbsp;&raquo;
                        </a>
                    </div>

                    <div class="col-md-8">
                    </div>

                    <div class="col-md-1">
                        <a class="btn btn-primary btn-md" data-toggle="modal" data-target="#helpModal" style="background-color:#8b784d"
                            role="button">
                            ? &nbsp;Help
                        </a>
                    </div>
                </div>

                <br>
                <br>

                <h2 class="main-header">Line Counter</h2>
            </div>
        </div>

        <div class="project-container">
            <!-- START BODY UI -->
            <div class="row">
                <div class="col">
                    <form id="dropArea" class="box">
                        <div class="file-input-area rounded">
                            <input id="fileSelector" class="file-select" type="file" name="files[]" onchange="javascript:addFiles()"
                                multiple />

                            <!-- Restyle file selector, since the input above is ugly. -->
                            <label for="fileSelector" class="btn btn-primary btn-md" style="background-color:#617c80"
                                role="button">
                                Select files
                            </label>

                            <s>or drag them here.</s>
                        </div>
                    </form>
                </div>

                <div class="col">
                    <p id="fileList">
                    </p>
                </div>
            </div>

            <!-- END UI -->

        </div> <!-- /project-body -->
    </main>


    <!-- HELP -->
    <div id="helpModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content" style="background-color: #2d2a31b0;outline:solid 2px; outline-color: #37547eb0">
                <div class="modal-header">
                    <h5 class="modal-title">How To Use Line Counter</h5>
                </div>

                <div class="modal-body">
                    <p>Just grow a bigger brain. <img src="../../images/4head.png"> <img src="../../images/omegalul.png"></p>
                </div>

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Thanks</button>
            </div>
        </div>
    </div>

    <script src="../../scripts/jquery-3.3.1.min.js"></script>
    <script src="../../scripts/bootstrap.min.js"></script>
    <script src="../../scripts/parallax/parallax.min.js"></script>
    <script src="../../scripts/modernizr-min.js"></script>
    <script src="scripts/lc.js"></script>

    <!-- Fade done -->
    <script>document.addEventListener("DOMContentLoaded", function (e) {
            document.body.classList.remove('fade');
        });
    </script>

</body>

</html>
